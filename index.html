<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/logo.png">
    <link rel="icon" href="img/converter_site_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Prosty przelicznik walut</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Przelicz zanim wyjedziesz na zagraniczne wakacje!</h1>
    </header>

    <main>
        <div class="container">
            <form class="js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        Przelicznik Walut
                    </legend>
                    <p>
                        <label>
                            <span class="form__labelText">Ile chcę wymienić: </span><input
                                class="form__field form__field--value js-userValue" type="number" step="0.01" min="0"
                                required>
                        </label>
                        <label>
                            <select class="form__field form__field--select js-userCurrency" name="userCurrency">
                                <option value="PLN">PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </label>
                    </p>

                    <p>
                        <label>
                            <span class="form__labelText">Ile dostanę: </span><input
                                class="form__field form__field--value form__field--final js-finalValue" type="number"
                                readonly>
                        </label>
                        <label>
                            <select class="form__field form__field--select js-chosenCurrency" name="chosenCurrency"
                                required>
                                <option value="PLN">PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </label>
                    </p>
                </fieldset>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
            </form>
        </div>
    </main>

    <footer class="footer">Strona wykonana przez Łukasza Krzemińskiego</footer>
</body>

</html>
